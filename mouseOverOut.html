<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over & Out</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            align-items: center;
            justify-content: center;
            display: flex;
            background: #D94A38;
            color: #ffff;
            text-shadow: 1px 1px 1xp black;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)">Mouse Over Me!</div>
    

    <script>
        function mOver(obj){
            obj.innerHTML = "Thank You"
        };

        function mOut(obj){
            obj.innerHTML = "Visit Again"
        };
    </script>
</body>
</html>
