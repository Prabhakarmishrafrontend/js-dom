<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseClick</title>
</head>
<body>
    <h1>Mouse click events perform here</h1>
    <h2 onclick="changeText(this)">Click me</h2>

    <script>
        function changeText(id){
            id.innerHTML = "Ooooops!"
        }
    </script>
</body>
</html>
