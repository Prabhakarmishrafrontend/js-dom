<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Btn</title>
</head>
<body>
        <h1>Javascript HTML DOM Events</h1>
        <p>click "Try it" to execute the displayDate() function</p>
        <button id="dateBtn">Click me..</button>
        <p id="demo"></p>
        <p id="timeP"></p>


        <script>
            document.getElementById("dateBtn").onclick = displayDate;


            function displayDate (){
                document.getElementById("demo").innerHTML = Date();
                document.getElementById("dateBtn").style.background = "red";
                document.getElementById("dateBtn").style.color = "white";
                document.getElementById("dateBtn").style.fontWeight = "bold";
            }
        </script>
</body>
</html>
