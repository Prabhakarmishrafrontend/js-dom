<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onChange Events</title>
</head>
<body>
        <h1>Javascript onChange Events</h1>
        Name: <input type="text" id="fname" onchange="upperCase()">
        <p>When you leave the input field , a function is triggered which transforms the input text to upperCase.</p>


        <script>
            function upperCase(){
                const x = document.getElementById("fname")          //target input field
                x.value = x.value.toUpperCase();                    //toUpperCase function used here
            }
        </script>
</body>
</html>
