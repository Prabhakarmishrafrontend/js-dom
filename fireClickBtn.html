<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click Btn fire</title>
</head>
<body>
    <h1>javascript addEvents Listner</h1>
    <p>This example uses the addEventListner() method to attach a click event to a button.</p>
    <button id="myBtn">Try it.</button>
    
    <div id="demo"></div>

    <script>
        document.getElementById("myBtn").addEventListener("click", displayDate );

        function displayDate(){
            document.getElementById("demo").innerHTML = Date();
        }

    </script>
</body>
</html>
